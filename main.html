<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	<label>Name</label>
    <input id="name" type="text" placeholder="e.g : Sourabh Bansotiya" required>
<label>Email</label>
    <input id="email" type="email" placeholder="email" required >
<label>Gender</label>
    <input id="gender_m, gender_f" type="radio" value="Male" name="gender" required>Male
    <input id="gender_m, gender_f" type="radio" value="Female" name="gender" required>Female
	<label>Age</label>
    <input id="age" type="number" placeholder="Age" required>
    <label>Password</label>
    <input id="password" type="password" placeholder="Password" required>
    <label>DOB</label>
    <input id="dob" type="date" required>
	<label>I agree to the TOS</label>
    <input id="tos" type="checkbox" value="agree" required>
	<label>Car Brand</label>
	<select name="cars" id="cars" placeholder="--Please choose an option--" required>
    <option value="volvo" >Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
	<label>Phone Number</label>
    <input id="tel" type="tel" placeholder="XXX-XXX-XXXX">
    </form>
		<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
