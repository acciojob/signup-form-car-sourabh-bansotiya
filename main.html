<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	<p><b><i>Name</i></b></p>
    <input id="name" type="text" placeholder="e.g : Sourabh Bansotiya" required>
    <p><b><i>Email</i></b></p>
    <input id="email" type="email" placeholder="email" required >
	<p><b><i>Gender</i></b></p>
    <input id="gender_m, gender_f" type="radio" value="Male" name="gender" required>Male
    <input id="gender_m, gender_f" type="radio" value="Female" name="gender" required>Female
	<p><b><i>Age</i></b></p>
    <input id="age" type="number" placeholder="Age" required>
    <p><b><i>Password</i></b></p>
    <input id="password" type="password" placeholder="Password" required>
    <p><b><i>DOB</i></b></p>
    <input id="dob" type="date" required>
	<p><b><i>I agree to the TOS	</i></b></p>
    <input id="tos" type="checkbox" value="agree" required>
	<p><b><i>Car Brand</i></b></p>
	<select name="cars" id="cars" placeholder="--Please choose an option--" required>
    <option value="volvo" >Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
	<p><b><i>Phone Number</i></b></p>
    <input id="tel" type="tel" placeholder="XXX-XXX-XXXX">
    </form>
		<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
